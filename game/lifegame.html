<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Life Game</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="css/lifegame.css" />
  <link rel="stylesheet" href="../css/default.css" />
</head>
<body>
  <header>
    <p id="current_position">
      <a href="../">Home</a> > <a href="./index.html">Game</a> > lifegame
    </p>
    <h2 id="title">Life Game ver0.02</h2>
  </header>
  <div id="main" class="container">
    <div id="grid"></div>
    <div id="generation">Generation: <span id="generation_num">0</span></div>
    <div id="UI">
      <div>Witdh: <span id="width">20<span></div>
      <div>Height: <span id="height">20</span></div>
      <div>Interval: <span id="interval">200</span> ms</div>
      <div>Periodic: <span id="periodic">true</span></div>
      <p>
        <button id="start" class="btn">Start</button>
        <button id="stop" disabled class="btn">Stop</button>
        <button id="clear" class="btn">Clear</button>
      </p>
      <p>
        <button id="random" class="btn">Random</button>
        <button id="glider" class="btn">Glider</button>
        <button id="lightSS" class="btn">LightSS</button>
        <button id="middleSS" class="btn">MiddleSS</button>
      </p>
    </div>
  </div>

  <script src="js/jquery/jquery-1.12.0.min.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/lifegame.js"></script>
</body>
</html>
